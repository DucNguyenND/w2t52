<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số điện tháng trước"))
    let b=parseInt(prompt("Nhập số điện tháng này"))
    let c=parseInt(prompt("Nhập giá điện"))
    let d=(b-a)*c
    alert("Tiền điện tháng này là: " + d + "nghìn đồng")
</script>
</body>
</html>
