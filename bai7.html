<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào a"))
    let b=parseInt(prompt("Nhập vào b"))
    let c=parseInt(prompt("Nhập vào c"))
    let delta=b*b-4*a*c
    let x=-b/(2*a)
    let d= Math.sqrt(delta)
    let x1=(-b+d)/2/a
    let x2=(-b-d)/2/a
    if (delta<0) {alert("Phương trình vô nghiệm")}
    else {
        if (delta==0) {alert("Phương trình có 1 nghiệm: " + x )}
        else alert("Phương trình có 2 nghiệm là: " + x1+" và " +x2)
    }
</script>
</body>
</html>
