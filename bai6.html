<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào a"))
    let b=parseInt(prompt("Nhập vào b"))
    let c=(-b)/a
    if (a==0) {if (b==0) alert("Phương trình có vô số nghiệm")
              else alert("Phương trình vô nghiệm")}
    else {
        if (b==0) alert("Phương trình có nghiệm là: x=0 ")
        else alert("Phương trình có nghiệm là x="+ c)
    }
</script>
</body>
</html>
