<script>
    let sum=parseInt(prompt("Nhập vào số tiền vay"))
    let a=parseInt(prompt("Nhập vào số tháng vay"))
    let count=0
    let d=parseInt(prompt("Nhập lãi suất"))
    while (count<a){sum+=((sum*d)/100);
    count++;}
alert("Số tiền cần trả là: "+ sum + "triệu đồng" )
</script>
